<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 1px;
      background-color: #333;
    }

    .container>* {
      background-color: #f0f0f0;
      padding: 20px;
    }

    .artwork {
      grid-column: 2;
      grid-row: 1 / 4;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .artwork img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .artwork:hover img {
      transform: scale(1.05);
    }

    .contact {
      grid-column: 1;
      grid-row: 3;
      font-size: 0.8em;
    }

    .exhibitions {
      grid-column: 3;
      grid-row: 1 / 3;
      overflow-y: auto;
      font-size: 0.8em;
    }

    .subtle-color {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(200, 210, 220, 0.1);
      pointer-events: none;
    }

    .instagram-link {
      color: #333;
      text-decoration: none;
    }

    .instagram-link:hover {
      text-decoration: underline;
    }

    .instagram-link i {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto auto;
      }

      .artwork {
        grid-column: 1;
        grid-row: 2;
      }

      .contact {
        grid-column: 1;
        grid-row: 3;
      }

      .exhibitions {
        grid-column: 1;
        grid-row: 4;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="artwork">
      <img src="/img1.jpg" alt="art">
      <div class="subtle-color"></div>
    </div>
    <div class="contact">
      CONTACT:<br>
      ambre.lerouxel@gmail.com<br>
      +33 6 41 40 23 62
      <a href="https://www.instagram.com/ambrelart/" class="instagram-link" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>@ambrelart
      </a>
    </div>
    <div class="exhibitions">
      EXHIBITIONS:<br><br>
      - <a href="https://www.instagram.com/19grams.coffee/">@19grams.coffee</a>, Berlin<br>
      30 Aug 2024 - 03 Mar 2025<br><br>
      - <a href="https://www.instagram.com/atelier_rafale">@atelier_rafale</a>, Marseille<br>
      01 Oct 2024 - 10 Oct 2024<br><br>
    </div>
  </div>
</body>

</html>
